name: Keep Render Awake

on:
  schedule:
    # Run every 14 minutes (Render sleeps after 15m)
    - cron: "*/14 * * * *"
  workflow_dispatch: # Allows you to trigger it manually from GitHub for testing

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Health Route
        # The -I flag just fetches headers (faster/lighter)
        run: curl https://vertex-code.vercel.app/health
